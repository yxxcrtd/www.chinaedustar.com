					<p>10日,威海市义务教育学段首个数字化地理教室,在文登南海实验学校正式建成并投入使用。该数字化地理教室投资40多万元,由数字星球系统和语音地图两大 部分组成,其中数字星球系统是目前国内唯一实现三维立体动态展示的单体数字化教学仪器。图为11日该校初一二班学生在数字化地理教室上课。</p>
