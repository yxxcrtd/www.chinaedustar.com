				<div id="main_right_bottom">
					6月18日，河南省农村中小学现代远程教育工程应用第三协作区现场研讨会在焦作市召开，河南省电教馆以及鹤壁、驻马店、焦作、济源市各级电教馆长及负责农村中小学现代远程教育工程应用的教研人员参加了会议。各位代表对焦作远程教育工程应用的情况予以高度评价，中教育星作为模式二软件提供单位介绍了《卫星资源管理系统》的最新功能，引起了大家的浓厚兴趣。<p />
